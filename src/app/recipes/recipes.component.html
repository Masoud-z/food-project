<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="onSelectRecipe($event)">
        </app-recipe-list>
    </div>
    <div class="col-md-7">
        <ng-template #infotext>Please Select a Recipe!</ng-template>
        <app-recipe-detail 
        *ngIf="selectedRecipe; else infotext"
        [recipe]="selectedRecipe"></app-recipe-detail>
    </div>
</div>
